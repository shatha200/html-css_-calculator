<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator  </title>
</head>
<body>
   <div class="wrapper">
    <section class="screen">
        0
    </section>

    <section >
        <div class="row">
           <button class="double">
            c
           </button>
           <button class="cal-btn">
            &larr;
           </button>
           <button class="cal-btn">
            &divide;
           </button>
        </div>

        <div class="row">
            <button class="cal-btn">
                7
            </button>
            <button class="cal-btn">
                8
            </button>
            <button class="cal-btn">
                9
            </button>
            <button class="cal-btn">
                &times;
            </button>
        </div>
        <div class="row">
            <button class="cal-btn">
                4
            </button>
            <button class="cal-btn">
                5
            </button>
            <button class="cal-btn">
                6
            </button>
            <button class="cal-btn">
                &minus;
            </button>

        </div>

        <div class="row">
            <button class="cal-btn">
                1
            </button>
            <button class="cal-btn">
                2
            </button>
            <button class="cal-btn">
                3
            </button>
            <button class="cal-btn">
                &plus;
            </button>
        </div>

        <div class="row">
            <button class="triple">
                0
            </button>
            <button  id="eq" class="cal-btn">
                &equals;
            </button>
        </div>

    </section>

   </div>
    

    <script src="script.js" ></script>
</body>
</html>
